name: Build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          10.0.x

    - name: Restore dependencies
      run: dotnet restore LinuxTracepoints-Net.sln

    - name: Build
      run: dotnet build LinuxTracepoints-Net.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test --solution LinuxTracepoints-Net.sln --configuration Release --verbosity normal
